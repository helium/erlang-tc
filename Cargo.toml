[package]
name = "native"
version = "0.1.0"
authors = ["Rahul Garg <rg@vihu.dev>"]
edition = "2018"
build = "native/build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "native"
crate-type = ["dylib"]
path = "native/lib.rs"

[dependencies]
rustler = { git = "https://github.com/rusterlium/rustler.git", branch = "master" }
threshold_crypto = { git = "https://github.com/helium/threshold_crypto", branch = "rg/agg-sig" }
# Put star here as the pinned versions are picked up from threshold_crypto
rand = "*"
zeroize = "*"
bincode = "*"
serde = { version = "*", features = ["derive"] }
